<!DOCTYPE html>
<html>
<head>
    <title>D3.js Gantt Chart with Dependencies</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart {
            margin: 20px;
        }
        .task-label {
            fill: darkpurple;
            font-size: 16px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .dependency-line {
            stroke: #888;
            stroke-width: 2;
            marker-end: url(#arrowhead);
            opacity: 0; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="chart" class="chart"></div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return Object.fromEntries(params.entries());
        }

        function createGanttChart(data, dependencies) {
            // Updated margin to create more space at the bottom for the x-axis
            const margin = { top: 60, right: 20, bottom: 100, left: 150 }; // Increased bottom margin
            const width = 1200;
            const height = 50 * data.length;

            // SVG setup with adjusted margin
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height + margin.top + margin.bottom);

            svg.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", width)
                .attr("height", height + margin.top + margin.bottom)
                .attr("fill", "#e6f7ff"); // Very light blue background

            const chartGroup = svg.append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Arrowhead marker for dependencies
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 10)
                .attr("refY", 0)
                .attr("orient", "auto")
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#888");

            // Parse dates
            const parseDate = d3.timeParse("%Y-%m-%d");
            data.forEach(d => {
                d.start = parseDate(d.start);
                d.end = parseDate(d.end);
            });

            // Find the earliest start date and latest end date for the domain
            const earliestStartDate = d3.min(data, d => d.start);
            const latestEndDate = d3.max(data, d => d.end);

            // Scales
            const x = d3.scaleTime()
                .domain([earliestStartDate, latestEndDate]) // Start from earliest start date to latest end date
                .range([0, width]);

            const y = d3.scaleBand()
                .domain(data.map(d => d.label))
                .range([0, height])
                .padding(0.5);

            // Axes
            const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat("%b %d, %Y")); // Positioning at the bottom
            const yAxis = d3.axisLeft(y);

            // Append x-axis **at the bottom** of the chart
            svg.append("g")
                .attr("class", "x-axis")
                .call(xAxis)
                .attr("transform", `translate(${margin.left}, ${height + margin.top})`) // Position at the bottom of the chart
                .selectAll("text")
                .style("text-anchor", "middle"); // Horizontal text alignment

            // Add gridlines for x-axis
            chartGroup.selectAll(".grid-line")
                .data(x.ticks(5)) // Limit to 5 ticks
                .enter()
                .append("line")
                .attr("class", "grid-line")
                .attr("x1", d => x(d))
                .attr("x2", d => x(d))
                .attr("y1", -y.bandwidth() / 2) // Start at the X-axis position
                .attr("y2", height)
                .attr("stroke", "#ccc")
                .attr("stroke-width", 1)
                .attr("stroke-opacity", 1);

            // Tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Task bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.start))
                .attr("y", d => y(d.label) + (y.bandwidth() - 20) / 2)
                .attr("width", d => x(d.end) - x(d.start))
                .attr("height", 20)
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("fill", d => {
                    if (d.status === "Completed") return "green";
                    if (d.status === "In Progress") return "orange";
                    return "red";
                })
                .on("mouseover", function (event, d) {
                    tooltip.transition().duration(200).style("opacity", 1);
                    tooltip.html(`
                        <strong>${d.label}</strong><br>
                        Start: ${d3.timeFormat("%A, %B %d, %Y")(d.start)}<br>
                        End: ${d3.timeFormat("%A, %B %d, %Y")(d.end)}<br>
                        Status: ${d.status}
                    `)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");

                    d3.select(this).attr("stroke", "black").attr("stroke-width", 2);
                })
                .on("mouseout", function () {
                    tooltip.transition().duration(200).style("opacity", 0);
                    d3.select(this).attr("stroke", null);
                });

            // Task labels
            svg.selectAll(".task-label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "task-label")
                .attr("x", d => x(d.start) + 5)
                .attr("y", d => y(d.label) + y.bandwidth() / 2 + 5)
                .text(d => d.label);

            // Dependency lines
            dependencies.forEach(dep => {
                const sourceTask = data.find(d => d.label === dep.from);
                const targetTask = data.find(d => d.label === dep.to);

                if (sourceTask && targetTask) {
                    svg.append("line")
                        .attr("class", `dependency-line from-${sanitizeClassName(sourceTask.label)}`)
                        .attr("x1", x(sourceTask.end))
                        .attr("y1", y(sourceTask.label) + y.bandwidth() / 2)
                        .attr("x2", x(targetTask.start))
                        .attr("y2", y(targetTask.label) + y.bandwidth() / 2);
                }
            });

            function sanitizeClassName(label) {
                return label.replace(/[^a-zA-Z0-9]/g, "_");
            }
        }

        // Process query parameters and initialize the chart
        const params = getQueryParams();
        if (params.labels && params.startDates && params.endDates && params.statuses && params.dependencies) {
            const labels = params.labels.split(',');
            const startDates = params.startDates.split(',');
            const endDates = params.endDates.split(',');
            const statuses = params.statuses.split(',');
            const dependencies = params.dependencies.split(',').map(dep => {
                const [from, to] = dep.split(':');
                return { from: from.trim(), to: to.trim() };
            });

            if (labels.length === startDates.length && startDates.length === endDates.length && endDates.length === statuses.length) {
                const data = labels.map((label, i) => ({
                    label: label.trim(),
                    start: startDates[i].trim(),
                    end: endDates[i].trim(),
                    status: statuses[i].trim()
                }));
                createGanttChart(data, dependencies);
            } else {
                document.getElementById("chart").innerHTML = "Error: Mismatched data lengths in query parameters.";
            }
        } else {
            document.getElementById("chart").innerHTML = "Error: Missing required query parameters.";
        }
    </script>
</body>
</html>
